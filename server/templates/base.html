<!DOCTYPE html>
{% load staticfiles %}
<html lang="ko">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.js"></script>
    {% block head %}{% endblock head %}
</head>
<body>
{% block body %}{% endblock %}
{# 스크립트 #}
{% block bodyscript %}{% endblock%}
</body>
</html>
